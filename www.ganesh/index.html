<!DOCTYPE html>
<html>
    <title>MAPS</title>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>
      
<div class="container" style="background-color:Lavender;">
  <h1 align = "center" class="bg-primary" >MAPS</h1>
    <p align = "center"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Welcome to your MAPS!</strong> <a href="login.html" class="btn btn-primary btn-sm, pull-right">Log in</a> </p>
</div>
<div class="container" style="background-color:lavender;">
  <h1 align = "left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign Up</h1>
    <div ng-app="myApp" ng-controller="formCtrl">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-4">
        <input type="" class="form-control" ng-model = "firstName" placeholder=" Enter First Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">Last Name:</label>
      <div class="col-sm-4">
        <input type="" class="form-control" ng-model = "lastName" placeholder=" Enter Last Name">
      </div>
    </div>
    
       <div class="form-group">
      <label class="control-label col-sm-2" for="dob">DOB:</label>
      <div class="col-sm-2">
        <input type="date" class="form-control" nd-model = "DOB" placeholder="mm/dd/yyyy">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-2" for="ph">Mobile Number:</label>
      <div class="col-sm-4">
        <input type="" class="form-control" ng-model="phone" placeholder="">
      </div>
    </div>
       
       <div class="form-group">
      <label class="control-label col-sm-2" for="uname">User Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="uname" placeholder="Enter User Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" ng-model="pwd" placeholder="Enter password">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="confirmpwd">Re- enter Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" ng-model="repwd" placeholder="Re -Enter password">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">          
        <input type="email" class="form-control" ng-model="email" placeholder="For Password recovery">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Home address:</label>
      <div class="col-sm-4">          
        <input type="text" class="form-control" ng-model="address" placeholder="123 Anystreet, Anytown, USA">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="submit(firstName,lastName,DOB,phone,uname,pwd,repwd,email,address)" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
    
  </form>
  
        
</div>
</div>
  </body>
</html>
