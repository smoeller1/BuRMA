  <body ng-controller="RegisterCtrl">

    <ion-pane>
      <ion-content>
		  <div style="background-color:lavender;">
			  <h1 align = "center" class="bg-primary" >BURMA</h1>
		  <a href="map.html" class="btn btn-primary btn-sm, pull-left">
		<span class="glyphicon glyphicon-home"></span> Home</a>
		  </br>
  
          <h2> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Delete Account</h2>
		  </br>
		  <form class="form-horizontal">
		  <div class="form-group">
      <label class="control-label col-sm-2" for="username">User Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="username" placeholder="Enter User Name">
      </div>
    </div>
    
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" ng-model="password" placeholder="Enter password">
      </div>
    </div>
			  
		 <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-2">
        <button ng-click="removeUser(username, password)" class="btn btn-primary btn-sm, pull-right">Delete </button>
      </div>
    </div>
          <span data-ng-bind="displayRMsg"></span><br>
		  </form>
		  </br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
		  </div>
		<div>To delete an account, enter the login info below and click Remove</div>
      </ion-content>
    </ion-pane>
