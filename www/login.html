  <body ng-controller="RegisterCtrl">

		  </br></br>
          <h2> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Login</h2>
		  </br>
		  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">User Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="username" placeholder="Enter User Name">
      </div>
    </div>
    
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" ng-model="password" placeholder="Enter password">
      </div>
    </div>
      
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-2">
        <button ng-click="loginUser(username, password)" class="btn btn-primary btn-sm, pull-right">Login </button>
        <a href="passwordrecovery.html">Forgot Password?</a>
      </div>
    </div>
  </form>
