<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BuRMA</title>
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
 
      <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      <script src="js/angularfire.min.js"></script>
      <script src="js/firebase.js"></script>

    <!-- your app's js -->
       <script src="js/geolocation.js"></script>
  <script src="js/app.js"></script>
  </head>
  <body ng-controller="RegisterCtrl">

    <ion-pane>
        
      <ion-content>
    <div style="background-color:Lavender;">
			
  <h1 align = "center" class="bg-primary" >BURMA</h1>
    <p align = "center"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Welcome to your MAPS!</strong> <a href="login.html" class="btn btn-primary btn-sm, pull-right">Sign in</a> </p>

			 <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Register</h2>
			  </br>
		  <form class="form-horizontal">
		  <div class="form-group">
          <label class="control-label col-sm-2" for="username">Username:</label>
              <div class="col-sm-4">
              <input type="text" class = "form-control" ng-model="username" placeholder="Username">
			  </div>
		  </div>
		  
		  <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
              <div class="col-sm-4">
              <input type="password" class = "form-control" ng-model="password" placeholder="Password">
			  </div>
		  </div>
		  
			  <div class="form-group">
          <label class="control-label col-sm-2" for="password2"> Repeat Password:</label>
              <div class="col-sm-4">
              <input type="password" class = "form-control" ng-model="password2" placeholder="Password">
			  </div>
		  </div>
          
          <div class="form-group">
          <label class="control-label col-sm-2" for="fname">First Name:</label>
              <div class="col-sm-4">
              <input type="text" class = "form-control" ng-model="fname" placeholder="First Name">
			  </div>
		  </div>
          <div class="form-group">
          <label class="control-label col-sm-2" for="lname">Last Name:</label>
              <div class="col-sm-4">
              <input type="text" class = "form-control" ng-model="lname" placeholder="Last Name">
			  </div>
		  </div>
          <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-4">
              <input type="text" class = "form-control" ng-model="email" placeholder="Emai_id">
			  </div>
		  </div>
          <div class="form-group">
          <label class="control-label col-sm-2" for="mobilenum">Mobile Number:</label>
              <div class="col-sm-4">
              <input type="tel" class = "form-control" ng-model="mobilenum" placeholder="816-555-1234">
			  </div>
		  </div>
         <div class="form-group">
          <label class="control-label col-sm-2" for="address">Address:</label>
              <div class="col-sm-4">
              <input type="text" class = "form-control" ng-model="address" placeholder="Street">
			  <input type="text" class = "form-control" ng-model="city" placeholder="City">
              <input type="text" class = "form-control" ng-model="state" placeholder="State">
              <input type="text" class = "form-control" ng-model="country" placeholder="Country">

			  </div>
		  </div>
			<div class="form-group"> 
				<label class="control-label col-sm-2" for="language">Language:</label>
              <select ng-model="language" id="sel1">
                  <option value="en" selected>English</option>
                  <option value="es">Espanol</option>
                  <option value="fr">Francais</option>
              </select>
          </label>
			 </div>
		  
		  <div class="form-group"> 
				<label class="control-label col-sm-2" for="language">Route preference:</label>
              <select  ng-model="routepref" id="sel2">
                  <option  value="1" selected>Shortest distance</option>
                  <option  value="2">Shortest time</option>
              </select>
          </label>
			 </div>
         
		 <div class="form-group" >        
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="registerUser(username, password, password2, fname, lname, email, mobilenum, address, city, state, country, language, routepref)" class="btn btn-primary">Register</button>
      </div>
    </div>
	</form>
		</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
