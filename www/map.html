<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BuRMA</title>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
 
      <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      <script src="js/angularfire.min.js"></script>
      <script src="js/firebase.js"></script>

    <!-- your app's js -->
       <script src="js/geolocation.js"></script>
  <script src="js/app.js"></script>
  </head>
  <body ng-controller="TodoCtrl">

    <ion-pane>
      <ion-content>
		  <div style="background-color:Lavender;">
		  <h1 align = "center" class="bg-primary" >BURMA</h1>
	<a href = "account.html" class="btn btn-primary btn-sm, pull-right">
	<span class="glyphicon glyphicon-user"></span> My Account </a>
		  </br></br></br>
		  
          <label class="item item-input">
              <span class="input-label" data-ng-bind="startLocalized"></span>
              <input type="text" ng-model="startLoc" placeholder="Start location: UMKC">
              <span data-ng-bind="startWeather"></span>
          </label>
        <label class="item item-input">
              <span class="input-label" data-ng-bind="endLocalized"></span>
              <input type="text" ng-model="endLoc" placeholder="End location: UM-Columbia">
            <span data-ng-bind="endWeather"></span>
          </label>
		<label class="item item-input">
              <span class="input-label" data-ng-bind="waypointLocalized"></span>
              <input type="text" ng-model="waypointLoc" placeholder="Waypoint location (Optional)">
            <span data-ng-bind="waypointWeather"></span>
          </label>
		</div>
		  <div class="form-group"> 
				<label class="control-label col-sm-2" for="language">Route preference:</label>
              <select  ng-model="routepref" id="sel2">
                  <option  value="1" selected>Shortest distance</option>
                  <option  value="2">Shortest time</option>
              </select>
          </label>
			 </div>
          <a id="btn" class="btn btn-primary" ng-click="calcRoute(startLoc, endLoc, waypointLoc, routepref)">
              <span data-ng-bind="goLocalized"></span>
          </a><br>
          <span data-ng-bind="routingError"></span><br>
<div><table border="1px"><tr ng-repeat="(key,value) in result">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
    </tr></table></div>
          <div id="map" data-tap-disabled="true"></div>
          
          <div>
              <span data-ng-bind="sourceTemp"></span>
          </div>
		  
      </ion-content>
    </ion-pane>
  </body>
</html>
