<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BuRMA</title>

      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
 
      <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      <script src="js/angularfire.min.js"></script>
      <script src="js/firebase.js"></script>

    <!-- your app's js -->
       <script src="js/geolocation.js"></script>
  <script src="js/app.js"></script>
  </head>
  <body ng-controller="RegisterCtrl" ng-init='initializeModAccount()'>

    <ion-pane>
      <ion-content>
		  <div style="background-color:lavender;">
		  <h1 align = "center" class="bg-primary" >BURMA</h1>
              	<div><a href="map.html" class="btn btn-primary btn-sm, pull-left">
                    <span class="glyphicon glyphicon-home"></span> Home</a></div>
              
		  <h1 >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Change Password</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">User Name:</label>
      <div class="col-sm-4">
        <input type="" class="form-control" ng-model="Username" placeholder="{{Username}}">
      </div>
    </div>
    
      <div class="form-group">
      <label class="control-label col-sm-2" for="Password">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" ng-model="Password" placeholder="Enter password">
      </div>
    </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="Password">New Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" ng-model="newpass" placeholder="Enter new password">
      </div>
    </div>
	  
	  <div class="form-group">
      <label class="control-label col-sm-2" for="Password">New Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" ng-model="newpass2" placeholder="Enter new password again">
      </div>
    </div>
	
	  <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-2">
        <button ng-click="ModifyAccount(username, oldpassword, newpass, newpass2)" class="btn btn-primary btn-sm, pull-right">Update</button>
      </div>
    </div>
	  </br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>	
	  </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
